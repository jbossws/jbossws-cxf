install:
  - mvn clean; java -version
script:
  - travis_wait 30 travis-scripts/jbossws-test.sh $SERVER_VERSION $SECURITY_MGR $BUILD_WFLY_MASTER

language: java
jdk:
  - openjdk8
  - openjdk11

env:
  - SERVER_VERSION=wildfly1600 SECURITY_MGR=false BUILD_WFLY_MASTER=false
  - SERVER_VERSION=wildfly1600,secmgr SECURITY_MGR=true BUILD_WFLY_MASTER=false
  - SERVER_VERSION=wildfly1700 SECURITY_MGR=false BUILD_WFLY_MASTER=false
  - SERVER_VERSION=wildfly1700,secmgr SECURITY_MGR=true BUILD_WFLY_MASTER=false
  - SERVER_VERSION=wildfly1800 SECURITY_MGR=false BUILD_WFLY_MASTER=true
  - SERVER_VERSION=wildfly1800,secmgr SECURITY_MGR=true BUILD_WFLY_MASTER=true

cache:
 directories:
  - $HOME/.m2
