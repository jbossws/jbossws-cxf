install: true
script:
  - mvn -s .travis-settings.xml -B -fae -DSECMGR=$SECURITY_MGR -P$SERVER_VERSION integration-test

language: java
jdk:
  - oraclejdk8
  - oraclejdk9
env:
  - SERVER_VERSION=wildfly1010 SECURITY_MGR=false
  - SERVER_VERSION=wildfly1000 SECURITY_MGR=false
  - SERVER_VERSION=wildfly1100 SECURITY_MGR=false
  - SERVER_VERSION=wildfly1100,secmgr SECURITY_MGR=true
#  - SERVER_VERSION=wildfly1110 SECURITY_MGR=false
matrix:
  exclude:
    - jdk: oraclejdk9
      env: SERVER_VERSION=wildfly1010 SECURITY_MGR=false
    - jdk: oraclejdk9
      env: SERVER_VERSION=wildfly1000 SECURITY_MGR=false
    - jdk: oraclejdk9
      env: SERVER_VERSION=wildfly1110 SECURITY_MGR=false
cache:
 directories:
  - $HOME/.m2
addons:
  apt:
    packages:
      - oracle-java8-installer
before_install:
  - "if [ -d \"$JAVA_HOME/jre\" ]; then SEC_LIB=$JAVA_HOME/jre; else SEC_LIB=$JAVA_HOME; fi; sudo unzip -j -o  travis-libs/jce_policy-8.zip *.jar -d $SEC_LIB/lib/security;"
