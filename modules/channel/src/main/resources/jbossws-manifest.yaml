schemaVersion: "1.0.0"
name: "jbossws-manifest"
id: "org.jboss.ws.cxf:jbossws-manifest"
description: "The JBossWS channel to upgrade components and dependencies"
streams:
  # jbossws subprojects dependencies
  - groupId: "jboss.jaxbintros"
    artifactId: "jboss-jaxb-intros"
    version: "${jboss.jaxbintros.version}"
  - groupId: "org.jboss.ws"
    artifactId: "api"
    version: "${jbossws.api.version}"
  - groupId: "org.jboss.ws"
    artifactId: "jbossws-common"
    version: "${jbossws.common.version}"
  - groupId: "org.jboss.ws"
    artifactId: "jbossws-common-tools"
    version: "${jbossws.common.tools.version}"
  - groupId: "org.jboss.ws"
    artifactId: "jbossws-spi"
    version: "${jbossws.spi.version}"
  - groupId: "org.jboss.ws.projects"
    artifactId: "jaxws-undertow-httpspi"
    version: "${jaxws-undertow-httpspi.version}"
  # jbossws-cxf dependencies
  - groupId: "org.jboss.ws.cxf"
    artifactId: "*"
    version: "${project.version}"
