---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: jbossws-cxf-k8s-tests
  name: jbossws-cxf-k8s-tests
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jbossws-cxf-k8s-tests
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jbossws-cxf-k8s-tests
    spec:
      volumes:
        - name: deployments
          emptyDir: { }
      containers:
        - name: jbossws-cxf-k8s-tests
          image: localhost:5000/wildfly-without-deployment:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9990
              name: admin
              protocol: TCP
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - name: deployments
              mountPath: /opt/server/standalone/deployments
      initContainers:
        - name: init-container
          image: localhost:5000/jbossws-deployment:latest
          volumeMounts:
            - name: deployments
              mountPath: /deployment
          command: [ "sh", "-c", "cp /opt/app/deployment/*.war /deployment" ]
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app.kubernetes.io/name: jbossws-cxf-k8s-tests
  name: jbossws-cxf-k8s-tests
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: admin
      port: 9990
      targetPort: 9990
  selector:
    app.kubernetes.io/name: jbossws-cxf-k8s-tests
  type: ClusterIP
